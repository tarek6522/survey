{% extends 'base.html' %}
{% load static %}
{% block title %}اتصل بنا{% endblock %}

{% block content %}
<main class="contact-page-main">
  <section class="contact-section">
    <div class="container">
      <h2>اتصل بنا</h2>
      <p class="subtitle">لديك سؤال أو اقتراح؟ نود أن نسمع منك!</p>
      <div class="contact-content">
        <form class="contact-form">
          <div class="form-group">
            <label for="contact-name">اسمك الكامل:</label>
            <input id="contact-name" name="name" type="text" required />
          </div>
          <div class="form-group">
            <label for="contact-email">بريدك الإلكتروني:</label>
            <input id="contact-email" name="email" type="email" required />
          </div>
          <div class="form-group">
            <label for="contact-subject">الموضوع:</label>
            <input id="contact-subject" name="subject" type="text" required />
          </div>
          <div class="form-group">
            <label for="contact-message">رسالتك:</label>
            <textarea id="contact-message" name="message" rows="6" required></textarea>
          </div>
          <button class="button primary full-width" type="submit">إرسال الرسالة</button>
        </form>

        <div class="contact-info">
          <h3>معلومات الاتصال</h3>
          <p><i class="fas fa-map-marker-alt"></i> دمشق، سوريا</p>
          <p><i class="fas fa-envelope"></i> info@syriasurveys.com</p>
          <p><i class="fas fa-phone-alt"></i> +963 9XXXXXXXX</p>
          <div class="social-links">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
{% endblock %}
