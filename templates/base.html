{% load static %}
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}استبيانات سوريا{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <div class="container">
            <h1>استبيانات سوريا</h1>
            <nav>
                <ul>
                    <li><a href="{% url 'index' %}">الرئيسية</a></li>
                    <li><a href="{% url 'surveys:survey_list' %}">الاستبيانات</a></li>
                    <li><a href="#how-it-works">كيف تعمل؟</a></li>
                    <li><a href="{% url 'rewards' %}">المكافآت</a></li>
                    <li><a href="{% url 'contact' %}">اتصل بنا</a></li>
                </ul>
            </nav>
            <div class="auth-buttons">
                <a href="{% url 'accounts:auth' %}" class="button primary">حسابي</a>
            </div>
        </div>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 استبيانات سوريا. جميع الحقوق محفوظة.</p>
            <div class="footer-links">
                <a href="{% url 'privacy' %}">سياسة الخصوصية</a>
                <a href="{% url 'terms' %}">شروط الخدمة</a>
            </div>
        </div>
    </footer>

    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
